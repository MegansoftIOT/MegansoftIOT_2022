<!doctype html>
<html lang="en">

<head>
    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="99pixel" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Mombo - Creative Multi-Purpose Template" />
    <meta name="description" content="Mombo - Creative Multi-Purpose Template" />
    <!-- title -->
    <title>Mombo - Creative Multi-Purpose Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- plugin CSS -->
    <link href="static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/plugin/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="static/plugin/et-line/style.css" rel="stylesheet">
    <link href="static/plugin/themify-icons/themify-icons.css" rel="stylesheet">
    <link href="static/plugin/owl-carousel/css/owl.carousel.min.css" rel="stylesheet">
    <link href="static/plugin/magnific/magnific-popup.css" rel="stylesheet">
    <!-- theme css -->
    <link href="static/style/master.css" rel="stylesheet">
</head>
<!-- Body Start -->

<body data-spy="scroll" data-target="#navbar" data-offset="98">
    <!-- page loading -->
    <div id="loading">
        <div class="load-circle"><span class="one"></span></div>
    </div>
    <!-- end page loading -->
    <!-- Main -->
    <main>
        <section>
            <div class="container">
                <div class="row align-items-center justify-content-center min-vh-100">
                    <div class="col-md-6 col-xl-5 p-40px-tb">
                        <div class="p-20px-b text-center">
                            <h3 class="font-w-600 dark-color m-10px-b">Create your account</h3>
                            <p>Made with love for designers & developers.</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Name</label>
                                <input type="text" class="form-control" placeholder="Rachel Roth">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Email address</label>
                                <input type="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input type="password" class="form-control" placeholder="***********">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="check-terms">
                                    <label class="custom-control-label" for="check-terms">I agree to the <a href="sign-up-basic.html#">terms and conditions</a></label>
                                </div>
                            </div>
                            <div class="p-10px-t">
                                <button class="m-btn m-btn-theme m-btn-radius w-100">Create my account</button>
                            </div>
                            <div class="p-10px-tb text-center">
                                <small>OR</small>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 m-5px-tb">
                                    <a class="m-btn m-btn-t-gray m-btn-radius w-100" href="sign-up-basic.html#">
                                        <span class="btn-inner-icon">
                                            <img src="static/img/github.svg" title="" alt="">
                                        </span>
                                        <span class="btn-inner-text">
                                            Github
                                        </span>
                                    </a>
                                </div>
                                <div class="col-sm-6 m-5px-tb">
                                    <a class="m-btn m-btn-t-gray m-btn-radius w-100" href="sign-up-basic.html#">
                                        <span class="btn-inner-icon">
                                            <img src="static/img/google.svg" title="" alt="">
                                        </span>
                                        <span class="btn-inner-text">
                                            Google
                                        </span>
                                    </a>
                                </div>
                            </div>
                            <div class="m-20px-t text-center"><small>Already have an acocunt?</small> <a href="index.html" class="small font-weight-bold">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <!-- jquery -->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/jquery-migrate-3.0.0.min.js"></script>
    <!-- end jquery -->
    <!-- appear -->
    <script src="static/plugin/appear/jquery.appear.js"></script>
    <!-- end appear -->
    <!--bootstrap-->
    <script src="static/plugin/bootstrap/js/popper.min.js"></script>
    <script src="static/plugin/bootstrap/js/bootstrap.js"></script>
    <!--end bootstrap-->
    <!-- custom js -->
    <script src="static/js/custom.js"></script>
    <!-- end -->
</body>
<!-- end body -->

</html>
